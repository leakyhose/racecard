services:
  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: always

volumes:
  caddy_data:
  caddy_config:
